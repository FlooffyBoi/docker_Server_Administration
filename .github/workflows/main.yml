name: Build, Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t flooffyboi/dubinsky-kubsu .
          docker push flooffyboi/dubinsky-kubsu
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Test Docker image
        run: |
          docker run -d --name test-container-dubinsky flooffyboi/dubinsky-kubsu
          sleep 10
          docker ps -a
          docker rm test-container-dubinsky

      - name: Deploy to Ubuntu server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{secrets.SSH_PORT}}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            podman pull flooffyboi/dubinsky-kubsu
            podman run -d --name dubinsky --network host flooffyboi/dubinsky-kubsu